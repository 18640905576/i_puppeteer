<!DOCTYPE html>
<html>
	<head>
		<title>我们只是知识的搬运工 </title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- 引入 Bootstrap -->
		<!--[if lt IE 9]>
		 <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		 <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
		<![endif]-->
	  	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">  
	  	<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
	  	<script src="./app.bundle.js"></script>
	</head>
	<body>
		<div style="padding: 100px 100px 10px;" id="example">
			<form class="bs-example bs-example-form" role="form">
				<div class="row">
					<div class="col-lg-6 center-block">
						<p>请输入url</p>
					</div>				
				</div>
				<div class="row">
					<div class="col-lg-6 center-block">
						<div class="input-group">
							<input type="text" class="form-control" id="url" placeholder="以http://  https:// 或 // 开始" v-model="printUrl">
							<span class="input-group-btn">
								<button class="btn btn-default" type="button" @click="reprint">
									转载
								</button>
							</span>
						</div>
					</div>
				</div><!-- /.row -->
			</form>
		</div>

		<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

	</body>
</html>
